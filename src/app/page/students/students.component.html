<div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-primary" (click)="openModalCreateStudent()">Nuevo Estudiente</button>
    </div>
  </div>
  
  <div class="card mt-2">
    <div class="card-body">
      <h5 class="card-title">Listado de estudiantes</h5>
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Nombres</th>
            <th>Documento</th>
            <th>Direcci√≥n</th>
            <th>Genero</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of students; index as i;">
            <td>
              <div class="d-flex align-items-center">
                <img src="/assets/avatar.png" alt="" style="width: 45px; height: 45px"
                  class="rounded-circle" />
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{ item.name }}</p>
                  <p class="text-muted mb-0">{{ item.lastName }}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="fw-normal mb-1">{{ item.typeDocument }}</p>
              <p class="text-muted mb-0">{{ item.document }}</p>
            </td>
            <td>{{ item.address }}</td>
            <td>
              <span class="badge {{ item.genre === 'M' ? 'bg-primary': 'bg-secondary' }} ">{{ item.genre }}</span>
            </td>
            <td>
              <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="openModalUpdateStudent(item.id)">
                Edit
              </button>
            </td>
          </tr>
          <tr *ngIf="students.length === 0"><td colspan="5">No se encontraron datos</td></tr>
        </tbody>
      </table>
    </div>
  </div>
